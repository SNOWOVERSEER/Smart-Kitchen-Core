version: '3.8'  # Docker Compose

services:

  # Postgres
  db:
    image: postgres:15-alpine
    restart: always
    
    env_file:
      - .env
      
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      
    ports:
      - "5433:5432"
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen_admin -d smart_kitchen"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI
  api:
    build: ./backend
    ports:
      - "8001:8000"
      
    env_file:
      - .env
      
    depends_on:
      db:
        condition: service_healthy
        
    volumes:
      - ./backend:/app
      
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload